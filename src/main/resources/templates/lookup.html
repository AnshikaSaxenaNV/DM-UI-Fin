<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform Records</title>
  <link rel="stylesheet" href="" th:href="@{/css/lookup.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script type="text/javascript" th:src="@{/js/listcsv.js}"></script>
</head>

<body>



  <section>
    <div class="container-fliud">
      <div class="row">
        <div class="col-md-12" style="background-color: black;">
          <div class="Heading">
            <h1>Fill entity lookup field value</h1>
            <a th:href="@{/api/main}">

              <button type="button" class="btn-close btn-close-white" style="opacity: .9;" aria-label="Close"></button>
            </a>
          </div>

        </div>
      </div>
    </div>
  </section>
  <div class="spacer">
    &nbsp;
  </div>

  <section>
    <div class="container-fliud">
      <div class="row">
        <div class="col-md-6" style="padding: 5px 5px 0px 50px">
          <div class="Search" style="margin-top: 10px;">
            <h4>Select Entity</h4>
          </div>
          <div class="search search-bar">

            <input id="searchQueryInputLookup" class="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
            <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
              <i class="bi bi-search"></i>
            </button>
            <div id="search_list_area">
              <div class="output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container-fliud">
      <div class="row" style="padding-left: 25px;">
        <div class="col-md-12" style="padding:10px 5px 0px 24px">
          <div class="Recent_Used">
            <h3>Recently Used</h3>
          </div>
        </div>
      </div>
      <div class="row" style="padding-left: 40px;">
        <div class="col-md-1" th:each="option,i : ${recentList}">
          <div class="cards">
            <div class="Circles" th:style="'background-color:' + ${option.value} + ';'">
              <h5 th:text="${#strings.substring(option.key,0,1)}"
                style="color:white;text-align: center;font-size: 25px;"></h5>
            </div>
            <h6 class="Names">
              <a th:href="@{'/api/primary/' + ${option.key}}" style="text-decoration: none; color:#333;">
                <span th:value="${option.key}" th:text="${option.key}" th:name="${option.key}"></span>
              </a>
            </h6>
          </div>
        </div>
      </div>

    </div>
    </div>
  </section>

  <section>
    <div class="container-fliud">
      <div class="row" style="padding-left: 25px;">
        <div class="col-md-4" style="padding-left: 25px;padding-top: 10px;padding-bottom: 10px; ">
          <div class="all-entities">
            <h3>All Entities</h3>
          </div>
        </div>
      </div>
      <div class="row" style="padding-left:40px; height: 500px; ">
        <div class="col-md-9">
          <div class="container-fliud entities-box">

            <div class="tags" style="margin-bottom: 15px;" th:each="option : ${entities}">
              <div class="small_circle" th:style="'background-color:' + ${option.value} + ';'">
                <span th:text="${#strings.substring(option.key,0,1)}"></span>

              </div>
              <a th:href="@{'/api/primary/'+${option.key}}" style=" text-decoration: none; color:black">
                <p th:value="${option.key}" th:text="${option.key}"
                  style="font-size: 15px; margin-left:5px; margin-top: 5px; font-weight: 300;"></p>
              </a>
            </div>




          </div>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
