<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vadidate Entities</title>
  <link rel="stylesheet" href="" th:href="@{/css/entityValidate.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/js/listcsv.js}"></script>
  <script>
    function showdiv(event){
      document.getElementById("hidediv").style.display="block";
      event.preventDefault();
      
    }
  </script>
</head>

<body>
  <section>
    <div class="container-fliud">
      <div class="row">
        <div class="col-md-12" style="background-color: black;">
          <div class="Heading">
            <h1>Validate</h1>
            <a th:href="@{/api/validate}">

              <button type="button" class="btn-close btn-close-white" style="opacity: .9;" aria-label="Close"></button>
            </a>
          </div>

        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container-fliud">
      <div class="row" style="padding-left: 25px;">
        <div class="col-md-12" style="padding:10px 5px 0px 24px">
          <div class="selected-row">
            <h3>Entity Selected:</h3>
            <div class="selected-entity" style="width: auto;">
              <div class="circle" style="background-color: #3E64B8; padding-top: 6px; align-items: center;">
                <h5 style="color:white;text-align: center; font-size: 12px; margin-left: 12px;" th:text="${#strings.substring(name,0,1)}"></h5>
              </div>
              <div class="name">
                <h6 th:text="${name}"></h6>
              </div>
            </div>
          </div>

        </div>
      </div>

  </section>

  <section>
    <div class="container-fliud">
      <div class="row">
        <div class="col-md-12" style="padding-left: 60px;  padding-top: 5px;">
          <div class="fetch">
            <h3>Fetch Primary File</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="padding: 0; padding-left: 60px; padding-top: 10px;">
          <div class="fetch-box">
            <div class="fetchP">
              <p>Your file is ready to process...</p>

              <div class="fetch-btn">
                <!-- <form  th:action="@{'/api/validate/upload/'+${name}}" method="post" onsubmit=" showdiv()">
                <button type="submit" class="btn btn-default" style="border: 1px solid #0D71AC; ">Fetch Now</button>
              </form> -->
              <button id="fetchbtn" class="btn btn-default" style="border: 1px solid #0D71AC;" type="button" th:value="${name}">Fetch</button>
              </div>
            </div>

          </div>
        </div>
        <div class="col-md-1" style="padding: 0; padding-top: 10px;">
          <div class="ver-line">
            <div class="d-flex">
              <div class="vr"></div>
            </div>
          </div>
        </div>
        <div class="col-md-3" style="padding: 0; padding-top: 10px;">
          <div class="validateP" >
            <div class="div" id="hidediv">
            <div class="validate-box" >
              <img id="validateImg" src="" th:src="@{/assets/done.svg}" alt="" hidden="true">
              <p id="fetchP"></p>
            </div>
            <div class="validate-btn">
              <button   id="validateBtn" type="button" class="btn btn-default" style="border: 1px solid #0D71AC; " hidden="true" th:value="${name}">Validate</button>
            </div>
          </div>
          </div>
        </div>
        <div class="col-md-5" style="padding: 0;padding-top: 10px;">
          <div class="blank">

          </div>
        </div>
      </div>
    </div>
  </section>


  <section>
    <div class="container-fliud">
      <div class="row">
        <div class="col-md-12" style="padding-left: 60px;  padding-top: 5px;">
          <div class="fetch">
            <h3>Fetch Secondary File</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="padding: 0; padding-left: 60px; padding-top: 10px;">
          <div class="fetch-box">
            <div class="fetchP">
              <p id="secondaryProcessMessage" style="color:grey">Your file is ready to process...</p>
              <div class="fetch-btn">
                <!-- <button type="button" class="btn btn-default" style="border: 1px solid #0D71AC; ">Fetch Now</button> -->
                <select id="secondaryValidate" class="btn btn-default" style="border: 1px solid #0D71AC;" disabled>
                  <option selected>Fetch Now</option>
                </select>
                
              </div>
            </div>

          </div>
        </div>
        <div class="col-md-1" style="padding: 0; padding-top: 10px;">
          <div class="ver-line">
            <div class="d-flex">
              <div class="vr"></div>
            </div>
          </div>
        </div>
        <div class="col-md-3" style="padding: 0; padding-top: 10px;">
          <div class="validateP">
            <div class="validate-box">
              <img id="secondaryFetchImg" src="" th:src="@{/assets/done.svg}" alt="" hidden="false">
              <!-- <p th:text="${#strings.concat(name,' ','fetched successfully and ready to validate')}"></p> -->
              <p id="fetchS"></p>
            </div>
            <div class="validate-btn">
              <button id="secondaryValidateBtn" type="button" class="btn btn-default" style="border: 1px solid #0D71AC; " hidden="true">Validate</button>
            </div>
          </div>
        </div>
        <div class="col-md-5" style="padding: 0;padding-top: 10px;">
          <div class="blank">

          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
