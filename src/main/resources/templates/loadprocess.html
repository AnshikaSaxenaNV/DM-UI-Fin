<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadidate Entities</title>
    <link rel="stylesheet" href="" th:href="@{/css/loadprocess.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <section>
        <div class="container-fliud">
            <div class="row">
                <div class="col-md-12" style="background-color: black;">
                    <div class="Heading">
                        <h1>Load</h1>
                        <a th:href="@{/api/load}">

                            <button type="button" class="btn-close btn-close-white" style="opacity: .9;"
                                aria-label="Close"></button>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fliud">
            <div class="row" style="padding-left: 23px;">
                <div class="col-md-12" style="padding:10px 5px 0px 24px">
                    <div class="selected-row">
                        <h3>Entity Selected:</h3>
                        <div class="selected-entity">
                            <div class="circle"
                                style="background-color: #3E64B8; padding-top: 6px; align-items: center;">
                                <h5 style="color:white;text-align: center; font-size: 12px; margin-left: 12px;">A</h5>
                            </div>
                            <div class="name">
                                <h6>Account</h6>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
    </section>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4" style="padding-left: 50px;">
                    <div class="db-connection">
                        <h3>Destination DB Connection Details</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="padding-left: 50px; margin-top: 10px;">

                    <table class="table">
                        <thead >
                            <tr>
                                <th scope="col" >DB Fields</th>
                                <th scope="col" >Values</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>Connection URL</td>
                                <td>CISADM</td>
                            </tr>
                            <tr>

                                <td>DB User Name</td>
                                <td>TESTUSER</td>
                            </tr>
                            <tr class="remove">

                                <td>DB Password</td>
                                <td>********</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4" style="padding-left: 50px;">
                    <div class="db-connection">
                        <h3>Establish DB Connection</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="padding-left: 60px; margin-top: 20px;">
                <div class="establish">
                    <div class="image">
                        <img src="" th:src="@{/assets/establish.svg}" alt="">
                    </div>

                    <div class="processing-btn">
                        <button type="button" class="btn btn-default"
                           >Processing...</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
